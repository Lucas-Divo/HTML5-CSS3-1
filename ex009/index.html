<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com listas</h1>
    <h2>Listas ordenadas</h2>
    <ol type="I" start="5">
        <li>Acordar</li>
        <li>Ligar para o João</li>
        <li>Tomar café</li>
        <li>Escovas os dentes</li>
    </ol>
    <!-- o fechamento e <li> é OPCIONAL -->

        <h2>Listas não ordenadas</h2>
        <ul type="square">
            <li>Pão</li>
            <li>Tomate</li>
            <li>Feijão</li>
        </ul>
</body>
</html>
